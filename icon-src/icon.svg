<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#c23152"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#e94560"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>
  <!-- Subtle inner shadow -->
  <rect x="8" y="8" width="1008" height="1008" rx="216" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="2"/>

  <!-- Claw shape - stylized lobster/crab claw -->
  <!-- Left pincer -->
  <path d="M 310 340
           C 280 280, 240 220, 280 170
           C 320 120, 380 140, 390 200
           C 400 260, 370 310, 390 360
           L 420 400"
        fill="none" stroke="url(#glow)" stroke-width="52" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right pincer -->
  <path d="M 714 340
           C 744 280, 784 220, 744 170
           C 704 120, 644 140, 634 200
           C 624 260, 654 310, 634 360
           L 604 400"
        fill="none" stroke="url(#glow)" stroke-width="52" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Main body / connecting arc -->
  <path d="M 390 360
           C 390 440, 420 480, 512 500
           C 604 480, 634 440, 634 360"
        fill="none" stroke="url(#claw)" stroke-width="52" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Chat bubble body -->
  <rect x="312" y="520" width="400" height="280" rx="48" fill="url(#claw)"/>
  <!-- Chat bubble tail -->
  <path d="M 420 800 L 380 860 L 480 800" fill="url(#claw)"/>

  <!-- Three dots in chat bubble -->
  <circle cx="432" cy="660" r="24" fill="#1a1a2e" opacity="0.8"/>
  <circle cx="512" cy="660" r="24" fill="#1a1a2e" opacity="0.8"/>
  <circle cx="592" cy="660" r="24" fill="#1a1a2e" opacity="0.8"/>
</svg>
